<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <video autoplay muted loop id="myVideo">
        <source src="Video2.mp4" type="video/mp4">
      </video> -->
    <div class="main-container">
        <div class="maincontent-container">
                <h1 class="main-title">Welcome to my Portfolio</h1>
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-title">
                        <h2 class="form-title-h2">Login</h2>
                    </div>
                    <div class="input-container">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required placeholder=""> <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="" required>
                        <div class="button">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
