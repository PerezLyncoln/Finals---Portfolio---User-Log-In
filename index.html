<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="maincontent-container">
            <h1 class="main-title">Welcome to my Portfolio</h1>
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-title">
                        <h2 class="form-title-h2">Login</h2>
                    </div>
                    <div class="input-container">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required placeholder=""> <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="" required>
                        <div class="button">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </form>
                <a href="https://sites.google.com/view/lyncolnsportfolio/user-log-in/home" id="homeLink" style="display: none;">Go to Home Page</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
